name: CI/CD for Next.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify Node.js version, adjust as needed

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests (optional, depending on your test setup)
      - name: Run tests
        run: npm run test

      # Build the Next.js app
      - name: Build Next.js app
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify Node.js version, adjust as needed

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the Next.js app
      - name: Build Next.js app
        run: npm run build

      # Deploy to your hosting provider (e.g., Vercel, Netlify)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

